<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Resetting default styles */


body {font-family: 'Arial', sans-serif;background: linear-gradient(135deg, #1e3c72, #2a5690);display: flex;justify-content: center;align-items: center;height: 100vh;margin: 0;
}

.form-container {background: rgba(255, 255, 255, 0.2);border-radius: 15px;padding: 30px;box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);backdrop-filter: blur(10px);
}

.futuristic-form {display: flex;flex-direction: column;
}

.futuristic-form h2 {color: #ffffff;text-align: center;margin-bottom: 20px;
}

.futuristic-form input {padding: 10px;margin: 10px 0;border: none;border-radius: 10px;box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);transition: all 0.3s ease;
}

.futuristic-form input:focus {outline: none;box-shadow: 0 5px 15px rgba(0, 255, 0, 0.8);
}

.futuristic-form button {padding: 10px;margin-top: 15px;background: linear-gradient(135deg, #00c6ff, #0072ff);color: white;border: none;border-radius: 10px;cursor: pointer;font-size: 16px;transition: transform 0.2s;
}

.futuristic-form button:hover {transform: scale(1.05);
}

    </style>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="form-container">
    <form th:action="@{/submitForm}" class="futuristic-form" method="post" width="50%">
         <label for="name">Name:</label>
         <input type="text" id="name" name="name" required/><br/><br/>

         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required/><br/><br/>

         <label for="age">Age:</label>
         <input type="number" id="age" name="age" required/><br/><br/>
        <input type="submit" value="submit"/>
    </form>
</div>
