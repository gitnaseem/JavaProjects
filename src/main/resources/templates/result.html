<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .button {
  background-color: #04AA6D; /* Green */
  border: none;
  color: black;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 2px 1px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius:5px;
}
 .button1:hover {
  background-color: yellow;
  color: black;
}

.button2:hover {
  background-color: red;
  color: white;
}

    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                </li>
            </ul>
            <form th:action="@{/searchResult}" class="d-flex" method="post">
                <input id="searchItem" class="form-control me-2" type="text" placeholder="Search"/>
                <input type="submit" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <h2>Form Submission Results</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${formDataList}">
            <td th:text="${data.name}"></td>
            <td th:text="${data.email}"></td>
            <td th:text="${data.age}"></td>
            <td><a th:href="@{/edit/{name}(name=${data.name})}"><button class="button button1">Update</button></a><a th:href="@{/delete/{name}(name=${data.name})}"><button class="button button2">delete</button></a></td>
        </tr>
        </tbody>
    </table>
    <button><a th:href="@{/form}">Go back to the form</a></button>
</div>


</body>
</html>
